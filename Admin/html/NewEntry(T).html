<style>
    /* Root Variables */
    :root {
        --bg-color-dark: #121212;
        --text-color-dark: #ffffff;
        --bg-color-light: #ffffff;
        --text-color-light: #000000;
        --sidebar-bg-color-dark: #1e1e1e;
        --sidebar-bg-color-light: #d1d1d1;
    }

    /* General styling for body */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        /* background-color: var(--bg-color-dark); */
        background-color: #262626;
        color: var(--text-color-dark);
        overflow-x: hidden;
        transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
        background-color: var(--bg-color-light);
        color: var(--text-color-light);
    }

    /* Main container layout */
    .container {
        display: flex;
        height: 100vh;
    }

    /* Sidebar styling */
    .sidebar {
        width: 60px;
        height: 100vh;
        background-color: var(--sidebar-bg-color-dark);
        position: relative;
        transition: width 0.3s ease, background-color 0.3s ease;
        overflow: hidden;
    }

    body.light-mode .sidebar {
        background-color: var(--sidebar-bg-color-light);
    }

    .sidebar:hover {
        width: 200px;
        /* Expands on hover */
    }

    .sidebar-icon-container {
        display: flex;
        justify-content: flex-end;
        padding: 10px;
    }

    .hamburger-icon img {
        display: flex;
        align-items: center;
    }

    .sidebar-icon {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 0;
        transition: 0.4s;
    }

    .sidebar-content {
        padding: 20px;
        opacity: 0;
        transform: translateX(-20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
        transition-delay: 0s;
    }

    .sidebar:hover .sidebar-content {
        opacity: 1;
        transform: translateX(0);
        transition-delay: 0.3s;
    }

    .sidebar p {
        margin: 15px 0;
    }

    /* Sidebar links styling */
    .sidebar-items p {
        color: #fff;
        transition: color 0.3s;
    }

    body.light-mode .sidebar-items p {
        color: #000;
    }

    .sidebar-items p:hover {
        color: #c0c0c0;
    }

    body.light-mode .sidebar-items p:hover {
        color: #555;
    }

    .main-content {
        width: 100%;
        padding: 20px;
        background-color: var(--main-bg-dark);
        transition: background-color 0.3s ease;
    }

    body.light-mode .main-content {
        background-color: var(--main-bg-light);
    }

    /* Header */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .header input[type="text"] {
        width: 60%;
        padding: 10px;
        background-color: #333;
        border: none;
        color: white;
        border-radius: 50px;
    }

    .header-icons button {
        background-color: #333;
        border: none;
        color: white;
        padding: 10px;
        margin-left: 10px;
        border-radius: 50px;
    }

    body.light-mode .header input[type="text"],
    body.light-mode .header-icons button {
        background-color: #e0e0e0;
        color: #000;
    }

    /* Dark Mode Toggle Button Styling */
    .dark-mode-toggle {
        margin-left: auto;
    }

    .dark-mode-toggle button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    body.light-mode .dark-mode-toggle button {
        background-color: #e0e0e0;
        color: #000;
    }

    h2 {
        margin-bottom: 10px;
    }

    p {
        font-size: 14px;
        color: #ccc;
    }

    body.light-mode p {
        color: #555;
    }

    body {
        font-family: Arial, sans-serif;
    }

    .form-container {
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
    }

    body.light-mode .form-container {
        background-color: var(--main-bg-light);
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form label {
        flex: 1;
        margin-right: 10px;
        font-size: 18px;
        align-self: center;
        margin-bottom: 10px;
        margin-top: 10px;
        color: var(--text-color-dark);
    }

    body.light-mode form label {
        color: var(--text-color-light);
    }

    form input,
    form select{
        background-color: #2a2a2a;
        padding: 10px;
        color: white;
        margin: 0 auto 20px;
        text-align: center;
        flex: 2;
        padding: 10px;
        border: none;
        border-radius: 10px;
    }

    body.light-mode form input {
        background-color: #c0c0c0;
        color: var(--text-color-light);
    }

    form input::placeholder {
        color: #c0c0c0;
        /* Light gray color for the placeholder in dark mode */
    }

    /* Gender dropdown styling */
    form select {
        width: 43%;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #2a2a2a;
        border: none;
        border-radius: 25px;
        color: white;
        margin: 0 auto;
        text-align: center;
    }

    body.light-mode form select {
        background-color: #c0c0c0;
        color: var(--text-color-light);
    }

    /* Dropdown placeholder styling */
    form select option {
        background-color: #1e1e1e;
        color: white;
    }

    body.light-mode form select option {
        background-color: #c0c0c0;
        color: var(--text-color-light);
    }

    body.light-mode form input::placeholder {
        color: #1e1e1e;
        /* Darker gray color for the placeholder in light mode */
    }


    .save-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #1e1e1e;
        color: white;
        border: none;
        padding: 16px 16px 16px 16px;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    body.light-mode .save-btn {
        background-color: #c0c0c0;
        color: black;
    }

    .save-btn:active {
        background-color: #333;
    }

    body.light-mode .save-btn:active {
        background-color: #999;
    }

    /* Change the color of the calendar icon to white */
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
    }

    body.light-mode input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0);
    }

    
    /* Sidebar links styling */
    .sidebar-items p {
        color: #fff;
        transition: color 0.3s;
    }

    body.light-mode .sidebar-items p {
        color: #000;
    }

    .sidebar-items p:hover {
        color: #c0c0c0;
    }

    body.light-mode .sidebar-items p:hover {
        color: #555;
    }

    .sidebar-links a {
        display: block;
        padding: 10px 0;
        color: #fff;
        /* Default dark mode text color */

        transition: color 0.3s ease;
    }

    body.light-mode .sidebar-links a {
        color: #c0c0c0;
        /* Darker color for light mode */
    }

    .sidebar-links a:hover {
        color: #2F9DFF;
        /* Hover effect for dark mode */
    }

    body.light-mode .sidebar-links a:hover {
        color: #4f8585;
        /* Hover effect for light mode */
    }
</style>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const toggleButton = document.getElementById('darkModeToggle');
            const modeIcon = document.getElementById('modeIcon');
            const optionsIcons = document.querySelectorAll('td button img[id^="optionsIcon"]'); // Select all options button icons
            const saveIcon = document.getElementById('saveIcon');
            const menuIcon = document.getElementById('hamburger-icon');

            body.classList.toggle('light-mode'); // Toggles the light-mode class on the body

            // Change the mode icon for the toggle button
            if (body.classList.contains('light-mode')) {
                toggleButton.querySelector('img').src = '/images/darkmode.svg'; // Toggle button icon to dark mode
                menuIcon.src = '/images/menu(lightmode).svg'; // Change menu icon for light mode
                saveIcon.src = '/images/addperson(lightmode).svg';
                optionsIcons.forEach(icon => icon.src = '/images/options(lightmode).svg');
            } else {
                toggleButton.querySelector('img').src = '/images/lightmode.svg'; // Toggle button icon to dark mode
                menuIcon.src = '/images/menu(darkmode).svg'; // Change menu icon for light mode
                saveIcon.src = '/images/addperson(darkmode).svg';
                optionsIcons.forEach(icon => icon.src = '/images/options(darkmode).svg');
            }
        }

       // Get the current date
       const today = new Date();
        
        // Format the date as yyyy-mm-dd (required for date input value)
        const formattedDate = today.toISOString().split('T')[0];
        
        // Set the value of the input field to the current date
        document.getElementById('Enrollment_Date').value = formattedDate
    </script>
